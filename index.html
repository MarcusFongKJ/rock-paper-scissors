<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Rock, Paper, Scissors!</h2>
        <div class="menuOptions">
            <button id="startBtn">Start!</button>
            <button id="resetGame" onclick="restart()">Reset!</button>
        </div>
    </div>
    
    <div class="body">
        <p>You Won: </p>
        <span id="playerWinCount"></span>
        <p>Computer Won: </p>
        <span id="computerWinCount"></span>
        <p>
            Rounds
            <ol id="rounds"></ol>
        </p>
    </div>
</body>
</html>
