<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h2>Rock, Paper, Scissors!</h2>
    <input type="button" value="Restart Game!" id="startGame" onclick="restart()">
    <p>What would you like to play?</p>
    <input id="playerOption">
    <input type="button" value="Submit" id="playerSubmit" onclick="game()">
    <p>You Won: </p>
    <span id="playerWinCount"></span>
    <p>Computer Won: </p>
    <span id="computerWinCount"></span>
    <p>
        Rounds
        <ol id="rounds"></ol>
    </p>
</body>
</html>
